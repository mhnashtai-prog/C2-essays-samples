      height: 100%;
      position: relative;

      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;

    .card > * {
      pointer-events: auto;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      background: transparent;
      border: none;
      border-radius: 1.5rem;
      padding: 0 1rem 0 0.5rem;
      display: flex;
      flex-direction: column;
      box-shadow: none;
      overflow-y: scroll;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      scroll-behavior: smooth;
      max-width: 100%;
      box-sizing: border-box;
      contain: layout style paint;
    }
    
    .card-face::-webkit-scrollbar { 
      width: 8px; 
      display: block;
    }
    
    .card-face::-webkit-scrollbar-track {

      border-radius: 4px;
    }

    }
    
    .card-face::-webkit-scrollbar-thumb:hover { 
      background: rgba(201, 169, 97, 0.6); 
    }
    
    @supports (-webkit-touch-callout: none) {
      .card-face {
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
      }
    }
    
    .card-front {
      z-index: 2;
      pointer-events: auto;
    }
    
    .card-back {
      transform: rotateY(180deg);
      max-width: 100%;
      box-sizing: border-box;
      z-index: 1;
      pointer-events: none;
    }

      z-index: 1;
      pointer-events: none;
    }

      max-width: 100%;
    }

      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      cursor: pointer;

  <script>
    const essayTopics = [
      {
        topic: "Advertising",
        task: "Write an essay summarising and evaluating the four key points from both texts. Use your own words throughout as far as possible, and include your own ideas in your answers.",
        text1Title: "The Excitement of Advertising",
        text1Content: "Outdoor advertising has to attract, engage and persuade potential customers; it is the most important way of grabbing customers' attention and outdoor media continue to undergo a transformation. At the core of this transformation is the digital screen media, which encompass everything from giant screens to digital billboards. The technology is cheap and advertising agencies rave about the creative possibilities for advertisements which entertain, amuse, inform, make the environment brighter and enliven the world we live in.",
        text2Title: "Advertising: an undesirable business",
        text2Content: "Once upon a time outdoor advertising was straightforward. Posters were stuck up on anything from a bus shelter to a motorway hoarding. Many people considered this kind of advertising to be fairly dull, a harmless blot on the landscape and chose to ignore it. These people now regard digital advertising as a form of unwanted, creeping commercialization: it attracts a buzz simply because it is new. They feel that any advertising which targets children or vulnerable adults is a dubious practice at the best of times, and digital advertising is, moreover, wasteful, damaging to the environment and completely unnecessary.",
        answer: `<p>The two contrasting texts <strong>address the contentious issue</strong> of outdoor advertising, particularly in its digital form. While the first passage celebrates technological innovation, the second raises <strong>legitimate ethical concerns</strong> about its societal impact.</p>

<p>The first author <strong>emphasizes the transformative potential</strong> of digital advertising, arguing that modern screen-based media offer <strong>unprecedented creative opportunities</strong>. <strong>Proponents claim that</strong> such advertisements can enliven urban environments while effectively engaging consumers. However, this perspective <strong>appears somewhat na√Øve</strong>, <strong>failing to acknowledge</strong> the manipulative nature inherent in all advertising, <strong>thereby obscuring</strong> its fundamentally commercial purpose.</p>

<p>Conversely, the second text <strong>adopts a more critical stance</strong>, viewing digital advertising as <strong>symptomatic of creeping commercialization</strong>. <strong>Critics argue that</strong> the technology's novelty masks its <strong>fundamentally exploitative purpose</strong>, particularly when targeting vulnerable demographics. Moreover, <strong>environmental concerns cannot be dismissed lightly</strong>, as digital screens consume considerable energy resources, <strong>producing carbon emissions</strong> that exacerbate climate change.</p>

<p><strong>From my perspective</strong>, <strong>unchecked digital expansion threatens</strong> to transform public spaces into aggressive commercial zones, <strong>alienating citizens from</strong> environments once considered communal. <strong>What remains deeply troubling</strong> is the psychological manipulation of children and vulnerable adults, which <strong>constitutes a dubious ethical practice</strong>, <strong>challenging our very definition of</strong> responsible marketing.</p>

<p><strong>In conclusion</strong>, <strong>driven by profit motives and seeking competitive advantage</strong>, advertisers increasingly disregard social responsibility, <strong>necessitating stringent regulations</strong> to protect vulnerable groups from <strong>relentless commercial bombardment</strong>.</p>`
      },
      {
        topic: "Traffic Congestion",
        task: "Write an essay summarising and evaluating the four key points from both texts. Use your own words throughout as far as possible, and include your own ideas in your answers.",
        text1Title: "Tackling Traffic Congestion",
        text1Content: "Policy-makers employ a wide range of measures to tackle the problem of traffic congestion. Enforcement schemes such as setting strict speed limits on major roads and the use of congestion charges in city centres are two such examples as are vehicle exclusion zones or parking restrictions in busy pedestrian areas. However, it also makes sense to encourage motorists to become less reliant on their car. This can be achieved by making public transport more efficient and promoting the benefits of car-sharing with work colleagues, thus reducing weekly fuel bills. And the increasing number of cycle lanes on many roads is further evidence of how to win the hearts and minds of motorists in the fight against congestion.",
        text2Title: "The Joy of Motoring",
        text2Content: "Recent research into the attitudes of motorists shows we are still more than happy to get behind the wheel. Despite rising fuel costs, insurance premiums and frequent traffic jams, 9 out of 10 of us still enjoy driving. Whether it's visiting friends and relations, taking the family for a day out or even commuting to work, the car remains the first choice for many people. Experts argue that, unlike public transport, the car leaves us in charge of our own destiny, giving us the freedom to travel when and where we want. The car also gives us the opportunity to express ourselves. The kind of vehicle we drive tells the world something about who we are or what we aspire to be. Cars are not simply a means of transport but also something we wear.",
        answer: `<p>These two passages <strong>present contrasting perspectives on</strong> automobile usage in modern society. While the first advocates for restrictive policies, the second <strong>highlights the enduring appeal</strong> of personal vehicle ownership.</p>

<p>The first author <strong>outlines various policy interventions</strong> designed to combat congestion, ranging from financial disincentives such as congestion charges to <strong>infrastructure improvements promoting alternative transport</strong>. <strong>Implicit in this argument is the assumption that</strong> motorists can be persuaded to abandon their vehicles through rational incentives. However, this view <strong>underestimates the psychological attachment</strong> people have to their cars, <strong>thereby overlooking</strong> the emotional dimensions of vehicle ownership.</p>

<p>The second text <strong>challenges this premise</strong>, demonstrating that despite escalating costs and inconvenience, <strong>the overwhelming majority</strong> of motorists remain committed to driving. <strong>What emerges as particularly significant</strong> is the emotional dimension: vehicles represent not merely transportation but personal freedom and <strong>self-expression</strong>. <strong>Deeply ingrained in modern culture</strong>, this attachment <strong>profoundly complicates</strong> policy-makers' attempts to reduce car dependency, <strong>forcing governments to reconsider</strong> purely punitive approaches.</p>

<p><strong>In my view</strong>, both perspectives contain valid elements. While environmental imperatives <strong>necessitate reducing vehicle emissions</strong>, <strong>heavy-handed policies risk alienating</strong> citizens who view driving as fundamental to their lifestyle, <strong>producing resentment</strong> that undermines policy effectiveness. <strong>A more nuanced approach</strong> would involve investing substantially in public transport quality while <strong>implementing gradual incentives</strong> rather than punitive measures, <strong>thereby encouraging</strong> voluntary behavioral change.</p>

<p><strong>Ultimately</strong>, <strong>shaped by decades of car-centric urban planning</strong>, our transportation culture requires transformation, <strong>demanding both practical infrastructure investment and</strong> sensitivity to the psychological dimensions of mobility.</p>`
      },
      {
        topic: "Teenagers as Consumers",
        task: "Write an essay summarising and evaluating the four key points from both texts. Use your own words throughout as far as possible, and include your own ideas in your answers.",
        text1Title: "Teenagers as consumers",
        text1Content: "It is virtually impossible to escape the influence of the media these days, and particularly if you are a teenager with access not just to television and radio, but also the internet at all times of the day and night. Advertisers look upon teenagers as a blank canvas whose tastes and needs are there to be moulded by them through their advertisements. Advertisers and marketing people have become adept at reading the teenage mind, making young people believe that they need to own certain items in order to be accepted by their peer group, or simply to look cool.",
        text2Title: "Teenagers: a driving force",
        text2Content: "Advertising responds to young people's delight in what is new by developing sophisticated and innovative, often humorous advertisements which can be seen on television and cinema screens and on billboards around our towns and cities. The tastes of this generation of young people have had an impact on advertisers worldwide. However, it is the energy of the young, above all, that has influenced the world of marketing and has kept it on its toes, pushing the creative boundaries to become almost an art form. That is the power of young people.",
        answer: `<p>These contrasting passages <strong>examine the relationship between</strong> adolescent consumers and the advertising industry, <strong>offering divergent interpretations of</strong> who wields greater influence in this dynamic.</p>

<p>The first text <strong>portrays teenagers as vulnerable targets</strong> of manipulative marketing strategies. <strong>According to this perspective</strong>, <strong>having identified teenagers as particularly susceptible</strong>, advertisers cynically exploit young people's <strong>psychological need for peer acceptance</strong>, treating them as <strong>malleable subjects</strong> whose desires can be artificially manufactured. This view <strong>raises legitimate concerns about</strong> the ethics of targeting psychologically immature individuals with sophisticated persuasion techniques, <strong>potentially causing</strong> lasting damage to their self-perception and financial habits.</p>

<p>Conversely, the second passage <strong>presents a more empowering narrative</strong>, arguing that adolescents actively shape advertising rather than passively receiving it. <strong>Proponents of this view emphasize</strong> how youthful energy and innovation <strong>compel marketers to evolve</strong>, essentially elevating commercial messaging to an art form. <strong>Driven by curiosity and seeking authenticity</strong>, young consumers reject outdated marketing approaches, <strong>transforming entire advertising landscapes</strong>.</p>

<p><strong>From my standpoint</strong>, the reality likely <strong>encompasses elements of both viewpoints</strong>. While teenagers certainly <strong>exert influence through</strong> their spending power and cultural trends, <strong>it would be disingenuous to ignore</strong> the sophisticated psychological techniques employed by modern advertisers. <strong>What remains particularly concerning</strong> is the constant digital exposure, which <strong>leaves young people especially vulnerable</strong> to subliminal messaging, <strong>blurring the boundaries between</strong> genuine self-expression and manufactured desire.</p>

<p><strong>In conclusion</strong>, <strong>frequently perceived as empowered consumers yet simultaneously exploited</strong>, teenagers require robust protections, <strong>ensuring</strong> their developmental years aren't dominated by commercial manipulation.</p>`
      },
      {
        topic: "Music in Education",
        task: "Write an essay summarising and evaluating the four key points from both texts. Use your own words throughout as far as possible, and include your own ideas in your answers.",
        text1Title: "The Effects of Music",

fail, regulate, social, media, respond, lead, misinform, spread, control, destabilize, democratize, process, govern, address, wealth, equal, prevent, unrest, escalate, educate, system, prioritize, critical, think, equip, student, navigate, complex, inform, landscape, health, care, provide, adopt, telemedicine, permanent, transform, patient, deliver, model, climate, policy, incentivize, renew, energy, adopt, accelerate, transition, fuel</p>
</div>`
      }
    ];

    let currentIndex = 0;
    let viewedCards = new Set();
    let isFlipped = false;
    let touchStartY = 0;
    let touchStartTime = 0;
    let isScrolling = false;
    let lastTouchY = 0;

    function render() {
      const topic = essayTopics[currentIndex];
      
      // Front side
      document.getElementById('topicBadge').textContent = topic.topic;
      document.getElementById('taskBox').textContent = topic.task;
      
      // Show/hide text sections based on content
      const section1 = document.getElementById('textSection1');
      const section2 = document.getElementById('textSection2');
      
      if (topic.text1Title && topic.text1Content) {
        section1.style.display = 'block';
        document.getElementById('text1Title').textContent = topic.text1Title;
        document.getElementById('text1Content').textContent = topic.text1Content;
      } else {
        section1.style.display = 'none';
      }
      
      if (topic.text2Title && topic.text2Content) {
        section2.style.display = 'block';
        document.getElementById('text2Title').textContent = topic.text2Title;
        document.getElementById('text2Content').textContent = topic.text2Content;
      } else {
        section2.style.display = 'none';
      }
      
      // Back side
      document.getElementById('topicBadgeBack').textContent = topic.topic;
      
      // Update back label based on card type
      const backLabel = document.getElementById('backLabel');
      if (topic.type === 'grammar') {
        backLabel.textContent = 'COLLOCATIONS & VERBS';
      } else {
        backLabel.textContent = 'SAMPLE ANSWER';
      }
      
      document.getElementById('essayAnswer').innerHTML = topic.answer;
      
      viewedCards.add(currentIndex);
      updateDots();
    }

    function flipCard() {
      if (isScrolling) return; // Don't flip if user was scrolling
      
      const card = document.getElementById('card');
      isFlipped = !isFlipped;
      if (isFlipped) {
        card.classList.add('flipped');
      } else {
        card.classList.remove('flipped');
      }
    }

    function unflipCard() {
      const card = document.getElementById('card');
      card.classList.remove('flipped');
      isFlipped = false;
    }

    function nextCard() {
      if (currentIndex < essayTopics.length - 1) {
        unflipCard();
        currentIndex++;
        render();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        unflipCard();
        currentIndex--;
        render();
      }
    }

    function goTo(index) {
      unflipCard();
      currentIndex = index;
      render();
    }

    function updateDots() {
      const dotsContainer = document.getElementById('navDots');
      let html = '';
      
      for (let i = 0; i < essayTopics.length; i++) {
        let classes = 'dot';
        if (i === currentIndex) classes += ' active';
        else if (viewedCards.has(i)) classes += ' viewed';
        
        html += `<div class="${classes}" onclick="goTo(${i}); event.stopPropagation();"></div>`;
      }
      
      dotsContainer.innerHTML = html;
    }

    function resetProgress() {
      if (confirm('Reset your progress? This will clear all viewed cards.')) {
        currentIndex = 0;
        viewedCards.clear();
        unflipCard();
        render();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        prevCard();
      } else if (e.key === 'ArrowRight') {
        nextCard();
      } else if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        flipCard();
      } else if (e.key === 'r' || e.key === 'R') {
        resetProgress();
      }
    });

    // IMPROVED touch event handlers for better mobile scrolling
    const card = document.getElementById('card');
    const cardFront = document.querySelector('.card-front');
    const cardBack = document.querySelector('.card-back');
    
    // Click event for desktop
    cardFront.addEventListener('click', (e) => {
      // Only flip on click if not on a touch device or if it's a mouse click
      if (!('ontouchstart' in window)) {
        flipCard();
      }
    });
    
    cardBack.addEventListener('click', (e) => {
      // Only flip on click if not on a touch device or if it's a mouse click
      if (!('ontouchstart' in window)) {
        flipCard();
      }
    });
    
    // Attach touch handlers to both card faces
    [cardFront, cardBack].forEach(face => {
      face.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
        lastTouchY = touchStartY;
        touchStartTime = Date.now();
        isScrolling = false;
      }, { passive: true });

      face.addEventListener('touchmove', (e) => {
        const touchMoveY = e.touches[0].clientY;
        const deltaY = Math.abs(touchMoveY - lastTouchY);
        
        // If moved more than 5px vertically, consider it scrolling
        if (deltaY > 5) {
          isScrolling = true;
        }
        lastTouchY = touchMoveY;
      }, { passive: true });

      face.addEventListener('touchend', (e) => {
        const touchDuration = Date.now() - touchStartTime;
        const totalDelta = Math.abs(lastTouchY - touchStartY);
        
        // If it was a quick tap (less than 200ms) and minimal movement (less than 10px), flip the card
        if (touchDuration < 200 && totalDelta < 10 && !isScrolling) {
          flipCard();
        }
        
        // Reset after a short delay
        setTimeout(() => {
          isScrolling = false;
        }, 100);
      }, { passive: true });
    });

    // Initialize
    render();
  </script>
